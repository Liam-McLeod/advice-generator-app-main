<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main>

    <!-- Advice id -->
    <p>Advice #<span class="advice-id"></span></p>
    <!-- Advice Text -->
    <h1><q class= "advice-text"></q></h1>

    <picture>
      <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 600px)">
      <img src="images/pattern-divider-mobile.svg" alt="">
    </picture>

    <button><img src="images/icon-dice.svg" alt=""></button>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
